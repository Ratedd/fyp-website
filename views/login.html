<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../js/popper.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<title>DMIT Alumni</title>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">DMIT Alumni</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
					  
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Account
							<span class="sr-only">(current)</span>
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item active" href="/login">Login  <span class="sr-only">(current)</span></a>
								<a class="dropdown-item" href="/register">Register</a>
							</div>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Events
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="/workshops">Workshops</a>
								<a class="dropdown-item" href="/upcoming">Upcoming Events</a>
							</div>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
		</div>
		<div class="container py-3 text-center">
			<div class="row">
				<div class="col-md-12">
					<div class="row justify-content-center">
						<div class="col-md-6">
							<div class="card card-outline-secondary">
						  		<div class="card-header">
									<h3 class="mb-0">Login</h3>
						  		</div>
						  		<div class="card-body">
									<form class="form" action="/login_verification" method="POST">
										<div class="form-group">
											<label>Username</label> 
											<input class="form-control" id="username" name="username" required type="text">
							  			</div>
							  			<div class="form-group">
											<label>Password</label> 
											<input class="form-control" id="password" required type="password">
							  			</div>
							  			<div class="form-check small"></div>
										<button class="btn btn-success btn-lg" type="submit">Login</button>
									</form>
						  		</div>
							</div>
					  	</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
